<div class="modal-header">
    <h4 class="modal-title" id="modal-title">Donation</h4>
    <button type="button" class="btn-close" aria-describedby="modal-title"
        (click)="modal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <p><strong>Are you sure you want to make a donation?</strong></p>
    <p>All your personal information will be saved for next donations.</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss('cancel click')">No</button>
    <button type="button" class="btn btn-danger" (click)="modal.close('Ok click')">Yes</button>
</div>
